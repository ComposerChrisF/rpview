name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rpview-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rpview-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rpview-windows-x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rpview-linux-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz rpview
          cd ../../..

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip rpview.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Create universal macOS binary
  macos-universal:
    name: macOS Universal Binary
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: rpview-macos-*
          path: artifacts

      - name: Extract binaries
        run: |
          mkdir -p binaries
          cd artifacts
          for dir in */; do
            cd "$dir"
            tar -xzf *.tar.gz || true
            mv rpview ../../binaries/rpview-$(basename "$dir" | sed 's/rpview-macos-//') || true
            cd ..
          done

      - name: Create universal binary
        run: |
          cd binaries
          if [ -f rpview-x86_64 ] && [ -f rpview-aarch64 ]; then
            lipo -create -output rpview rpview-x86_64 rpview-aarch64
            tar -czvf ../rpview-macos-universal.tar.gz rpview
          fi

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: rpview-macos-universal
          path: rpview-macos-universal.tar.gz
          if-no-files-found: ignore
